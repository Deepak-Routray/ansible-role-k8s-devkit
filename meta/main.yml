galaxy_info:
  author: sopd-arch@cisco.com
  description: Kubernetes KDK (Kubernetes Development Kit) - Ansible Role
  company: Cisco Systems, Inc.

  # issue_tracker_url: http://example.com/issue/tracker  # TODO

  license: Apache 2.0

  min_ansible_version: 2.4

  platforms:
    - name: k8s-devkit
      versions:
        - all

  galaxy_tags:
    - helm
    - kubernetes
    - mh
    - kdk

dependencies:

  - name: golang
    src: fubarhouse.golang
    version: 2.7.2
    fubarhouse_user: "{{ users.default.name }}"
    fubarhouse_user_dir: "{{ users.default.homeDirectory }}"
    go_version: "{{ golang.version }}"
    GOPATH: "{{ golang.env.GOPATH }}"
    GOROOT: "{{ golang.env.GOROOT }}"
    go_get:
      - name: dep
        url: github.com/golang/dep/cmd/dep
    #go_get: "{{ golang.packages.get }}"
    #go_install: "{{ golang.packages.install }}"
